<div class="modal-header">
  <span ng-if="mode == 'new'">Upload a course</span>
    <span ng-if="mode == 'edit'">Edit course : {{form.title}}</span>
</div>
<div class="modal-body">
  <div class="container-fluid">
    <div class="form-group">
      <label> Video name</label>
      <input type="text" ng-model="form.title" class="form-control">
    </div>
    <div class="form-group ">
      <div style="display:table;">
        <label style="display: table-cell; width: 80px;">Upload</label>
        <input type="file"  file-model="form.attachment"/>
      </div>
    </div>
    <div class="form-group">
      <label>Preview</label>
      <input type="file" file-model="form.thumbnail">
    </div>
    <div class="form-group">
      <label> Description</label>
      <textarea type="text" ng-model="form.description" class="form-control"></textarea>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="upload()" >Upload</button>
  <button type="button" class="btn btn-default" ng-click="cancel()" >Cancel</button>
</div>
