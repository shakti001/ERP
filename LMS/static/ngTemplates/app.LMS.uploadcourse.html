<div class="modal-header">
<span ng-if="mode == 'new'">Upload a course</span>
  <span ng-if="mode == 'edit'">Edit course : {{form.title}}</span>
</div>
<div class="modal-body">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label> Name</label>
          <input type="text" ng-model="form.title" class="form-control">
        </div>
        <div class="">
            <label>Dusplay Picture</label>
            <input type="file"  file-model="form.dp"/>
        </div>

      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label> Version</label>
          <input type="text" ng-model="form.version" class="form-control"></input>
        </div>
      </div>
    </div>


    <div class="form-group" style="margin-top:20px;">
      <label> Description</label>
      <textarea ui-tinymce="tinymceOptions" ng-model="form.description"></textarea>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="upload()" >Upload</button>
  <button type="button" class="btn btn-default" ng-click="cancel()" >Cancel</button>
</div>
